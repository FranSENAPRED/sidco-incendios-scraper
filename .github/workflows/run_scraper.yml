name: Ejecutar SIDCO Scraper cada 1 minuto

on:
  schedule:
    - cron: "*/1 * * * *"  # cada 1 minuto
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # <- v4

      - name: Set up Python
        uses: actions/setup-python@v4  # <- v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run scraper
        env:
          SIDCO_USER: ${{ secrets.SIDCO_USER }}
          SIDCO_PASS: ${{ secrets.SIDCO_PASS }}
        run: python sidco_scraper.py

      - name: Commit & push CSV
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add incendios_vigentes_sidco_enriquecido.csv
          git commit -m "Actualizar CSV SIDCO" || echo "No hay cambios"
          git push
