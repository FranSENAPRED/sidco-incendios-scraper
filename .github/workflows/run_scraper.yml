name: Ejecutar SIDCO Scraper cada 1 minuto

on:
  schedule:
    - cron: "*/1 * * * *"   # GitHub intenta cada 1 minuto (real: ~5 min)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: [self-hosted, Windows, X64]   # <- Usa tu runner local
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run scraper
        shell: powershell
        env:
          SIDCO_USER: ${{ secrets.SIDCO_USER }}
          SIDCO_PASS: ${{ secrets.SIDCO_PASS }}
        run: python sidco_scraper.py

      - name: Commit & push CSV
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add incendios_vigentes_sidco_enriquecido.csv
          git commit -m "Actualizar CSV SIDCO" || echo "No hay cambios"
          git push
